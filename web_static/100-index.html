<!DOCTYPE html>
<html>

<head>
  <title>Header, Footer, Filters, and Place Details Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">

  <link rel="stylesheet" type="text/css" href="styles/100-places.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <!-- Filters content as before -->
    </section>
    <section class="places">
      <!-- Place articles with detailed information as before -->
      <article>
        <h2>Place Name 1</h2>
        <div class="price_by_night">$150</div>
        <div class="information">
          <!-- Information as before -->
        </div>
        <div class="user">
          <!-- User information as before -->
        </div>
        <div class="description">
          <!-- Description as before -->
        </div>
        <div class="amenities">
          <h2>Amenities</h2>
          <ul class="amenities-list">
            <li><i class="fa fa-paw"></i> Pet friendly</li>
            <li><i class="fa fa-tv"></i> TV</li>

            <!-- Add more amenities -->
          </ul>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>
          <ul class="reviews-list">
            <li>
              <h3>From Bob Dylan on 27th January 2017</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

            <!-- Add more reviews -->
          </ul>

      <!-- Add more articles as needed -->
    </section>
  </div>

  <footer>
    <div class="footer-text">Best School</div>
  </footer>

</html>
