<!DOCTYPE html>
<html>

<head>
  <title>Header, Footer, and Filters Example</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Select a state</h4>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul class="popover">
              <li>City 1</li>
              <li>City 2</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul class="popover">
              <li>City 3</li>
              <li>City 4</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Select amenities</h4>
        <ul class="popover">
          <li>Fake Amenity 1</li>
          <li>Fake Amenity 2</li>
          <li>Fake Amenity 3</li>
        </ul>
      </div>
      <button class="search-button">Search</button>
    </section>
  </div>

  <footer>
    <div class="footer-text">Best School</div>
  </footer>

</body>

</html>
