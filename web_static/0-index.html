<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; position: relative;">

  <header style="background-color: #FF0000; height: 70px; width: 100%; position: fixed; top: 0; display: flex; justify-content: center; align-items: center;">
    <h1 style="margin: 0; color: white;">Header</h1>
  </header>

  <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; display: flex; justify-content: center; align-items: center;">
    <h2 style="margin: 0; color: white;">Best School</h2>
  </footer>

</body>

</html>
